                    <input type="number" id="seq_len" class="number-input" value="4096">
                </div>
                <div class="input-group">

                </div>
                <div class="input-group">
                    <label for="cp">cp(context parallel)：</label>
                    <input type="number" id="cp" class="number-input" value="1">
                </div>
                <div class="input-group">
                    <label for="share_experts">share_experts：</label>
                    <input type="number" id="share_experts" class="number-input" value="1">
                </div>
                <div class="input-group">
                    <label for="top_k">top_k（default: 0）：</label>
                    <input type="number" id="top_k" class="number-input" value="8">
                </div>
                <div class="input-group">
                    <label for="int15">None（default）</label>
                    <input type="number" id="int15" class="number-input" value="0">

            <div class="model-selector" style="margin-bottom: 20px;">

                <input type="text" class="formula-input" id="mfu_formula"
                    value="model_flops / (gpu_nums * step_time * (10 ** 12)) / gpu_top_flops" onchange="updateFormulas()">
            </div>

    <script>
        // 添加模型类型切换处理函数
        function handleModelTypeChange() {
            const llamaModel = document.getElementById('llama_model').checked;
            const gptModel = document.getElementById('gpt_model').checked;
            const shareExpertsInput = document.getElementById('share_experts');
            const topKInput = document.getElementById('top_k');
            const mlpFormulaInput = document.getElementById('mlp_formula');

            if (llamaModel || gptModel) {
                // Llama/GPT模式：锁定输入框并设置值
                shareExpertsInput.value = "1";
                topKInput.value = "0";
                shareExpertsInput.disabled = true;
                topKInput.disabled = true;

                // 如果是GPT模式，修改MLP公式显示
                if (gptModel) {
                    mlpFormulaInput.value = "2 * gbs * seq_len * hidden_size * ffn_hidden_size";
                } else {
                    mlpFormulaInput.value = "3 * gbs * seq_len * hidden_size * ffn_hidden_size";
                }
            } else {
                // MoE模式：解锁输入框并恢复原始公式
                shareExpertsInput.disabled = false;
                topKInput.disabled = false;
                mlpFormulaInput.value = "3 * gbs * seq_len * hidden_size * ffn_hidden_size";
            }

            // 更新计算结果
            processParameters();
        }

        // 为单选按钮添加事件监听器
        document.getElementById('moe_model').addEventListener('change', handleModelTypeChange);
        document.getElementById('llama_model').addEventListener('change', handleModelTypeChange);
        document.getElementById('gpt_model').addEventListener('change', handleModelTypeChange);

        function processParameters() {
            // 获取所有输入参数
            const gpu_top_flops = parseFloat(document.getElementById('gpu_top_flops').value);
            const gpu_nums = parseFloat(document.getElementById('gpu_nums').value);
            const gbs = parseFloat(document.getElementById('gbs').value);
            const seq_len = parseFloat(document.getElementById('seq_len').value);
            const hidden_size = parseFloat(document.getElementById('hidden_size').value);
            const num_heads = parseFloat(document.getElementById('num_heads').value);
            const d_model = parseFloat(document.getElementById('d_model').value);
            const vocab_size = parseFloat(document.getElementById('vocab_size').value);
            const num_query_groups = parseFloat(document.getElementById('num_query_groups').value);
            const ffn_hidden_size = parseFloat(document.getElementById('ffn_hidden_size').value);
            const layer_nums = parseFloat(document.getElementById('layer_nums').value);
            const context_parallel = parseFloat(document.getElementById('cp').value);
            const share_experts = parseFloat(document.getElementById('share_experts').value);
            const top_k = parseFloat(document.getElementById('top_k').value);
            const int15 = parseFloat(document.getElementById('int15').value);
            const step_time = parseFloat(document.getElementById('step_time').value);

            if (isNaN(gpu_top_flops) || isNaN(gpu_nums) || isNaN(gbs) || isNaN(seq_len) || isNaN(hidden_size) ||
                isNaN(num_heads) || isNaN(vocab_size) || isNaN(num_query_groups) || isNaN(ffn_hidden_size) || isNaN(layer_nums) ||
                isNaN(context_parallel) || isNaN(share_experts) || isNaN(top_k) || isNaN(d_model) || isNaN(int15) ||
                isNaN(step_time)) {
                document.getElementById('result').innerText = 'Got invalid value!';
                return;
            }

            try {
                // 从公式输入框获取最新的公式
                const embedding_formula = document.getElementById('embedding_formula').value;
                const attention_formula = document.getElementById('attention_formula').value;
                const mlp_formula = document.getElementById('mlp_formula').value;
                const moe_formula = document.getElementById('moe_formula').value;
                const model_formula = document.getElementById('model_formula').value;
                const mfu_formula = document.getElementById('mfu_formula').value;

                // 创建计算函数
                const calculateResult = new Function(
                    'gbs', 'seq_len', 'hidden_size', 'vocab_size', 'num_heads',
                    'd_model', 'num_query_groups', 'ffn_hidden_size', 'layer_nums',
                    'context_parallel', 'share_experts', 'top_k', 'gpu_nums', 'step_time',
                    'gpu_top_flops', 'is_gpt',
                    `
                    // 计算 embedding_flops
                    const embedding_flops = ${embedding_formula};

                    // 计算 attention 相关参数
                    const q_linear = gbs * seq_len * hidden_size ** 2;
                    const kv_linear = gbs * seq_len * hidden_size * num_query_groups * d_model;
                    const kv_scores = gbs * seq_len**2 * num_heads * d_model * (context_parallel + 1) / (2 * context_parallel);
                    const v_projection = gbs * seq_len**2 * num_heads * d_model * (context_parallel + 1) / (2 * context_parallel);
                    const out_linear = gbs * seq_len * hidden_size ** 2;

                    // GPT特殊处理
                    if (is_gpt) {
                        // 修改 mlp_layer_flops 的计算公式，将系数从 3 改为 2
                        const mlp_layer_flops_original = ${mlp_formula};
                        mlp_layer_flops = (2/3) * mlp_layer_flops_original;  // 将系数从 3 改为 2
                    } else {
                        // 非 GPT 模式使用原始公式
                        mlp_layer_flops = ${mlp_formula};
                    }

                    // 计算 attention_layer_flops
                    const attention_layer_flops = ${attention_formula};

                    const layer_norm = gbs * seq_len * hidden_size;

                    // 计算 moe_layer_flops
                    const moe_layer_flops = ${moe_formula};

                    // 计算总 model_flops
                    const model_flops = ${model_formula};

                    // 计算 MFU
                    const mfu = ${mfu_formula};

                    return {
                        tflops_per_gpu: model_flops / (10 ** 12) / gpu_nums,
                        mfu: mfu
                    };
                    `
                );

                // 执行计算
                const is_gpt = document.getElementById('gpt_model').checked;
                const result = calculateResult(
                    gbs, seq_len, hidden_size, vocab_size, num_heads,
                    d_model, num_query_groups, ffn_hidden_size, layer_nums,
                    context_parallel, share_experts, top_k, gpu_nums, step_time,
                    gpu_top_flops, is_gpt
                );

                document.getElementById('result').innerText = 
                    `TFLOP/GPU: ${result.tflops_per_gpu.toPrecision(4)} \n MFU：${result.mfu.toPrecision(4)}\n`;

            } catch (error) {
                console.error('Calculation error:', error);
                document.getElementById('result').innerText = 'Formula Error: ' + error.message;
            }
        }

        function updateFormulas() {
            processParameters();
        }
    </script>
</body>
</html>

<body>
    <h1>DeepSeek V3 MFU Calculator</h1>

    <div class="formula-sidebar">
        <h2>Calculation Formulas</h2>
        
        <h3>Embedding Layer</h3>
        <div class="formula-block"> embedding_flops = 2 * gbs * seq_len * dim * vocab_size</div>
        <h3>MLA (Multi-Head Latent Attention)</h3>
        <div class="formula-block">q_down_proj = 2 * gbs * seq_len * hidden_size * q_lora_rank
q_up_proj = 2 * gbs * seq_len * q_lora_rank * num_heads * qk_head_dim
q_linear = q_down_proj + q_up_proj

kv_down_proj = 2 * gbs * seq_len * hidden_size * (kv_lora_rank + qk_rope_head_dim)
kv_up_proj = 2 * gbs * seq_len * kv_lora_rank * num_heads * (qk_head_dim + v_head_dim)
kv_linear = kv_down_proj + kv_up_proj

// When causal_mask is True:
kv_scores = (2 * gbs * seq_len² * num_heads * qk_head_dim) / (causal_mask ? 2 : 1)
qkv = (2 * gbs * seq_len² * num_heads * v_head_dim) / (causal_mask ? 2 : 1)

out_linear = 2 * gbs * seq_len * n_heads * v_head_dim * hidden_size</div>

        <h3>MoE Layer</h3>
        <div class="formula-block">linear_layer_flops = 2 * 3 * gbs * seq_len * hidden_size * moe_inter_dim
route_flops = 2 * gbs * seq_len * hidden_size * n_routed_experts
moe_layer_flops = linear_layer_flops * (n_shared_experts + n_activated_experts) + route_flops</div>

        <h3>MLP Layer</h3>
        <div class="formula-block"> mlp_flops = 2 * 3 * gbs * seq_len * hidden_size * inter_dim</div>

        <h3>Total FLOPS</h3>
        <div class="formula-block">main_model_flops = 3 * (embedding_flops + 
    moe_layers * (mla_layer_flops + moe_layer_flops) +
    n_dense_layers * (mla_layer_flops + mlp_layer_flops))

mtp_flops = 3 * (embedding_flops + mla_layer_flops + moe_layer_flops + linear_proj)
total_flops = main_model_flops + mtp_flops * n_mtp_modules</div>

        <h3>MFU (Model FLOPS Utilization)</h3>
        <div class="formula-block">mfu = total_flops / (world_size * step_time * 10¹²) / gpu_peak_bf16_flops</div>
    </div>

    <script>
        class DeepSeekV3Calculation {
            constructor(modelArgs) {
                this.model_args = modelArgs;
            }

            calcu_embedding_layer() {
                const args = this.model_args;
                const embedding_flops = 2 * args.gbs * args.seq_len * args.dim * args.vocab_size;
                return embedding_flops;
            }

            calcu_mla_flops() {
                const args = this.model_args;
                const gbs = args.gbs;
                const num_heads = args.n_heads;
                const hidden_size = args.dim;
                const qk_head_dim = args.qk_nope_head_dim + args.qk_rope_head_dim;

                let q_down_proj = 2 * args.gbs * args.seq_len * hidden_size * args.q_lora_rank;
                let q_up_proj = 2 * args.gbs * args.seq_len * args.q_lora_rank * num_heads * qk_head_dim;
                let q_linear = q_down_proj + q_up_proj;

                let kv_down_proj = 2 * gbs * args.seq_len * hidden_size * (args.kv_lora_rank + args.qk_rope_head_dim);
                let kv_up_proj = 2 * gbs * args.seq_len * args.kv_lora_rank * num_heads * (qk_head_dim + args.v_head_dim);
                let kv_linear = kv_down_proj + kv_up_proj;

                let kv_scores = 2 * gbs * Math.pow(args.seq_len, 2) * num_heads * qk_head_dim;
                let qkv = 2 * gbs * Math.pow(args.seq_len, 2) * num_heads * args.v_head_dim;

                if (args.causal_mask) {
                    kv_scores /= 2;
                    qkv /= 2;
                }

                let out_linear = 2 * gbs * args.seq_len * args.n_heads * args.v_head_dim * hidden_size;

                if (args.dtype === 'fp8') {
                    q_linear /= 2;
                    kv_linear /= 2;
                    out_linear /= 2;
                }

                return q_linear + kv_linear + kv_scores + qkv + out_linear;
            }

            calcu_moe_flops() {
                const args = this.model_args;
                const hidden_size = args.dim;
                const share = args.n_shared_experts;
                const top_k = args.n_activated_experts;

                let linear_layer_flops = 2 * 3 * args.gbs * args.seq_len * hidden_size * args.moe_inter_dim;
                const route_flops = 2 * args.gbs * args.seq_len * hidden_size * args.n_routed_experts;

                if (args.dtype === 'fp8') {
                    linear_layer_flops /= 2;
                }

                return linear_layer_flops * (share + top_k) + route_flops;
            }

            calcu_mlp_flops() {
                const args = this.model_args;
                const hidden_size = args.dim;
                let linear_layer_flops = 2 * 3 * args.gbs * args.seq_len * hidden_size * args.inter_dim;

                if (args.dtype === 'fp8') {
                    linear_layer_flops /= 2;
                }

                return linear_layer_flops;
            }

            calcu_main_model() {
                const moe_layers = this.model_args.n_layers - this.model_args.n_dense_layers;
                const embedding_flops = this.calcu_embedding_layer();
                const mla_layer_flops = this.calcu_mla_flops();
                const moe_layer_flops = this.calcu_moe_flops();
                const mlp_layer_flops = this.calcu_mlp_flops();

                return 3 * (embedding_flops +
                    moe_layers * (mla_layer_flops + moe_layer_flops) +
                    this.model_args.n_dense_layers * (mla_layer_flops + mlp_layer_flops));
            }

            calcu_mtp_model() {
                const args = this.model_args;
                const gbs = args.gbs;
                const hidden_size = args.dim;
                let linear_proj = 2 * 3 * gbs * args.seq_len * hidden_size * (hidden_size * 2);

                if (args.dtype === 'fp8') {
                    linear_proj /= 2;
                }

                const embedding_flops = this.calcu_embedding_layer();
                const mla_layer_flops = this.calcu_mla_flops();
                const moe_layer_flops = this.calcu_moe_flops();

                return 3 * (embedding_flops + mla_layer_flops + moe_layer_flops + linear_proj);
            }

            calculate(step_time, world_size, gpu_peak_bf16_flops) {
                const main_model_flops = this.calcu_main_model();
                const mtp_flops = this.calcu_mtp_model();
                const total_flops = main_model_flops + mtp_flops * this.model_args.n_mtp_modules;
                const mfu = total_flops / (world_size * step_time * (10 ** 12)) / gpu_peak_bf16_flops;
                return [mfu, total_flops];
            }
        }

        function calculate() {
            const modelArgs = {
                gbs: Number(document.getElementById('gbs').value),
                max_batch_size: Number(document.getElementById('max_batch_size').value),
                max_seq_len: Number(document.getElementById('max_seq_len').value),
                seq_len: Number(document.getElementById('seq_len').value),
                dtype: document.getElementById('dtype').value,
                vocab_size: Number(document.getElementById('vocab_size').value),
                dim: Number(document.getElementById('dim').value),
                inter_dim: Number(document.getElementById('inter_dim').value),
                moe_inter_dim: Number(document.getElementById('moe_inter_dim').value),
                n_layers: Number(document.getElementById('n_layers').value),
                n_dense_layers: Number(document.getElementById('n_dense_layers').value),
                n_heads: Number(document.getElementById('n_heads').value),
                n_mtp_modules: Number(document.getElementById('n_mtp_modules').value),
                n_routed_experts: Number(document.getElementById('n_routed_experts').value),
                n_shared_experts: Number(document.getElementById('n_shared_experts').value),
                n_activated_experts: Number(document.getElementById('n_activated_experts').value),
                n_expert_groups: Number(document.getElementById('n_expert_groups').value),
                n_limited_groups: Number(document.getElementById('n_limited_groups').value),
                q_lora_rank: Number(document.getElementById('q_lora_rank').value),
                kv_lora_rank: Number(document.getElementById('kv_lora_rank').value),
                qk_nope_head_dim: Number(document.getElementById('qk_nope_head_dim').value),
                qk_rope_head_dim: Number(document.getElementById('qk_rope_head_dim').value),
                v_head_dim: Number(document.getElementById('v_head_dim').value),
                causal_mask: document.getElementById('causal_mask').value === 'true',
            };

            const step_time = Number(document.getElementById('step_time').value);
            const world_size = Number(document.getElementById('world_size').value);
            const gpu_peak_bf16_flops = Number(document.getElementById('gpu_peak_bf16_flops').value);

            const calculator = new DeepSeekV3Calculation(modelArgs);
            const [mfu, total_flops] = calculator.calculate(step_time, world_size, gpu_peak_bf16_flops);

            document.getElementById('mfu_result').textContent = mfu.toFixed(4);
            document.getElementById('flops_result').textContent = total_flops.toExponential(4);
        }

        function saveParameters() {
            const params = {
                gbs: Number(document.getElementById('gbs').value),
                max_batch_size: Number(document.getElementById('max_batch_size').value),
                max_seq_len: Number(document.getElementById('max_seq_len').value),
                seq_len: Number(document.getElementById('seq_len').value),
                dtype: document.getElementById('dtype').value,
                vocab_size: Number(document.getElementById('vocab_size').value),
                dim: Number(document.getElementById('dim').value),
                inter_dim: Number(document.getElementById('inter_dim').value),
                moe_inter_dim: Number(document.getElementById('moe_inter_dim').value),
                n_layers: Number(document.getElementById('n_layers').value),
                n_dense_layers: Number(document.getElementById('n_dense_layers').value),
                n_heads: Number(document.getElementById('n_heads').value),
                n_mtp_modules: Number(document.getElementById('n_mtp_modules').value),
                n_routed_experts: Number(document.getElementById('n_routed_experts').value),
                n_shared_experts: Number(document.getElementById('n_shared_experts').value),
                n_activated_experts: Number(document.getElementById('n_activated_experts').value),
                n_expert_groups: Number(document.getElementById('n_expert_groups').value),
                n_limited_groups: Number(document.getElementById('n_limited_groups').value),
                route_scale: 2.5,
                score_func: "sigmoid",
                q_lora_rank: Number(document.getElementById('q_lora_rank').value),
                kv_lora_rank: Number(document.getElementById('kv_lora_rank').value),
                qk_nope_head_dim: Number(document.getElementById('qk_nope_head_dim').value),
                qk_rope_head_dim: Number(document.getElementById('qk_rope_head_dim').value),
                v_head_dim: Number(document.getElementById('v_head_dim').value),
                causal_mask: document.getElementById('causal_mask').value === 'true',
            };

            // 创建一个隐藏的文件选择器
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.style.display = 'none';
            fileInput.nwsaveas = 'deepseek_parameters.json'; // 设置默认文件名
            fileInput.accept = '.json';

            // 将文件选择器添加到文档中
            document.body.appendChild(fileInput);

            // 创建 Blob 对象
            const blob = new Blob([JSON.stringify(params, null, 2)], { type: 'application/json' });

            // 创建下载链接
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'deepseek_parameters.json';

            // 触发文件保存对话框
            a.click();

            // 清理
            URL.revokeObjectURL(a.href);
            document.body.removeChild(fileInput);
        }

        function loadParameters(jsonData) {
            try {
                const params = JSON.parse(jsonData);
                
                // 更新表单字段
                for (const [key, value] of Object.entries(params)) {
                    const element = document.getElementById(key);
                    if (element) {
                        element.value = value;
                    }
                }
                
                calculate(); // 自动计算新参数的结果
            } catch (error) {
                console.error('Error loading parameters:', error);
                alert('加载参数文件失败，请确保文件格式正确');
            }
        }

        // 添加拖拽功能到整个文档
        document.addEventListener('dragover', (e) => {
            e.preventDefault();
        });

        document.addEventListener('drop', (e) => {
            e.preventDefault();
            
            const file = e.dataTransfer.files[0];
            if (file) {
                handleFile(file);
            }
        });

        // 移除之前的 dropZone 相关代码，保留 fileInput 和 handleFile 相关代码
        const fileInput = document.getElementById('fileInput');

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        function handleFile(file) {
            if (file.type !== 'application/json' && !file.name.endsWith('.json')) {
                alert('请上传JSON文件');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                loadParameters(e.target.result);
            };
            reader.readAsText(file);
        }

  <script>
    (function () {
      const frame = document.getElementById('calcFrame');
      const select = document.getElementById('calcSelect');

      function setSrcdoc(key) {
        const tpl = document.getElementById('tpl-' + key);
        if (!tpl) return;
        frame.srcdoc = tpl.innerHTML;

        // Resize after load (srcdoc loads async)
        frame.onload = () => resizeFrame();
        // Fallback resize
        setTimeout(resizeFrame, 200);
      }

      function resizeFrame() {
        try {
          const doc = frame.contentDocument || frame.contentWindow.document;
          if (!doc) return;
          const h = Math.max(
            doc.body?.scrollHeight || 0,
            doc.documentElement?.scrollHeight || 0
          );
          if (h > 0) frame.style.height = (h + 10) + 'px';
        } catch (e) {
          // ignore
        }
      }

      // Persist selection
      const saved = localStorage.getItem('mfu_calc_selected');
      if (saved && (saved === 'basic' || saved === 'deepseek')) {
        select.value = saved;
      }

      setSrcdoc(select.value);

      select.addEventListener('change', () => {
        localStorage.setItem('mfu_calc_selected', select.value);
        setSrcdoc(select.value);
      });

      window.addEventListener('resize', () => resizeFrame());
    })();
  </script>
